#This file is modified at runtime by bootmenu.nsh

set default=0
echo "$(title1)"
echo "$(title2)"
if sleep --verbose --interruptible 5 ; then
   set timeout=0
fi
echo

# TBD try to boot directly from kernel/initrd within the ISO via the grub2 loop module

search -s -f -n $(kernel)

menuentry "$(normal_mode_title)" {
    linux $(kernel) debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt quiet splash  boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility) $(rootflags)
    initrd $(initrd)
}

