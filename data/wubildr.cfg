if search -s -f -n /ubuntu/disks/boot/grub/grub.cfg; then
    configfile /ubuntu/disks/boot/grub/grub.cfg
elif search -s -f -n /ubuntu/install/boot/grub/grub.cfg; then
    configfile /ubuntu/install/boot/grub/grub.cfg
elif search -s -f -n /grub.cfg; then
    configfile /grub.cfg
else
    echo "Could not find a bootloader configuration"
 fi

