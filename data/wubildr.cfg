set timeout = 0
set default = 0

menuentry "search /ubuntu/disks/boot/grub/grub.cfg" {
    set fallback = 1
    search -s /ubuntu/disks/boot/grub/grub.cfg
    configfile /ubuntu/disks/boot/grub/grub.cfg
}

menuentry "search /ubuntu/disks/boot/grub/grub.cfg" {
    set fallback = 2
    search -s /ubuntu/install/boot/grub/grub.cfg
    configfile /ubuntu/install/boot/grub/grub.cfg
}

menuentry "search /grub.cfg" {
    set fallback = 3
    search -s /grub.cfg
    configfile /grub.cfg
}

menuentry "search /boot/grub/grub.cfg" {
    set fallback = 4
    search -s /boot/grub/grub.cfg
    configfile /boot/grub/grub.cfg
}

menuentry "search /boot/grub.cfg" {
    set fallback = 5
    search -s /boot/grub.cfg
    configfile /boot/grub.cfg
}

menuentry "reboot" {
    reboot
}

menuentry "halt" {
    halt
}
